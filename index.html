<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <script src="reminders.js"></script>

    <title>RemindMe App!</title>
</head>

<body>
    <header class="container-fluid my-4 px-5">
        <div class="row align-items-center">
            <div class="col-sm text-center flex-column flex-column flex-sm-row pr-sm-5">
                <h1>RemindMe App!</h1>
            </div>

            <nav class="col-sm text-center flex-column flex-column flex-sm-row justify-content-center">
                <span>A little web app that helps you create lists and remind you on the items that need to be done</span>
            </nav>

        </div>
    </header>

    <section class="container-fluid text-center my-5">
        <form id="addItemForm" onsubmit="return false">
            <label for="addItem">Add an item:</label>
            <input id="addItem" type="text" name="addItem" minlength="1" placeholder="E.g. Get cash"><br>
            
            <button class="submit" onclick="addItemToList()">Add the item</button>
        </form>
    </section>

    <section class="container-fluid text-center my-5">
        <p>The items on the list appear below!</p>
        <ul id="listItems"></ul>
        <form onsubmit="return false">

            <button class="submit" onclick="deleteList()">Delete the list</button>
            <button class="submit" onclick="show()">Load</button>
        </form>
    </section>

    <div class="container-fluid my-3">
        <footer class="text-center">
            <p>&copy; 2019 | Created by <a href="https://github.com/paperfon/">Rod</a></p>
        </footer>
    </div>

</body>

</html>
